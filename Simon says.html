<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simon Says</title>
        <link rel="stylesheet" href="Simon says.css" />
    </head>
    <body>
        <h1 style="font-size: 100px">Simon Say Game</h1>
        <p>Press any key to start the game</p>
        <div class="boxes">
            <div class="btn red" type="button"></div>
            <div class="btn green" type="button"></div>
            <div class="btn orange" type="button"></div>
            <div class="btn blue" type="button"></div>
            <div class="center-circle">SIMON</div>
        </div>
        <script src="Simon says.js"></script>
    </body>
</html>
